{% extends "layout.html" %}
{% load static %}
{% block body %}
    <div class="formContainer">
            <div class="emailDiv">
                <div class="emailText">
                    <p>Email Address:</p>
                </div>
                <div class="emailInput">
                    <input type="email" id="email" placeholder="...@gmail.com ">
                </div>
            </div>

            <div class="pwdDiv">
                <div class="pwdText">
                    <p>Password:</p>
                </div>
                <div class="pwdInput">
                    <input type="password" id="pwd" placeholder="Enter your password here" required>
                </div>
            </div>

            <div class="buttonDiv">
                <button id="loginButton" onclick="login()">Login</button>
            </div>

            <div class="lastDiv">
                <div class="checkBoxDiv">
                    <input type="checkBox" id="box">
                    <label for="box" id="checkLabel">Show Password</label>
                </div>
                <div class="forgotpwdDiv">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

        </div>

    {% endblock body %}
